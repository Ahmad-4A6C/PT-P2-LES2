<html lang="nl">
    <head>
        <meta http-equiv="content-type"
              content="text/html;
              charset=utf-8">
        <title> Vierkant</title>
        <style>
            #vierkant{
                background-color: red;
            }
        
        </style>
    </head>
    <body>
        Breedte: <input id="breedte"/> pixels <br>
        Hoogte: <input id="hoogte"/> pixels<br>
        <button onclick="toon()" id="toon">Toon</button>
        
        <div id="vierkant"></div>
        
        <script>
            
            function toon() {
                var breedte = document.getElementById('breedte').value;
                var hoogte = document.getElementById('hoogte').value;
                
                document.getElementById('vierkant').style.width = breedte; 
                document.getElementById('vierkant').style.height = hoogte; 
                
            }
        
        
        
        </script>
    
    </body>
</html>
