<html lang="nl">
    <head>
        <meta http-equiv="content-type"
              content="text/html;
              charset=utf-8">
        <title> Vierkant</title>
        <style>
           
            select{
                width: 10em;
                cursor: pointer;
            }
        </style>
    </head>
    <body>
        Breedte: <input id="breedte"/> pixels <br>
        Hoogte: <input id="hoogte"/> pixels<br>
        Kleur is : 
        
        <select id="kleur"> 
        <option value="Leeg" >Kies een kleur</option>
        <option value="green">Groen</option>
        <option value="yellow">Geel</option>
        <option value="blue">Blauw</option>
        <option value="red">Red</option>
        <option value="gray">Grijs</option>
        <option value="black">Zwart</option>
        </select>
        
        <br><button onclick="toon()" id="toon">Toon</button>
        <div id="vierkant"></div><br>
        
        
        
        <script>
            
            function toon() {
                var breedte = document.getElementById('breedte').value;
                var hoogte = document.getElementById('hoogte').value;
              
                document.getElementById('vierkant').style.width = breedte; 
                document.getElementById('vierkant').style.height = hoogte; 
                
                
                
                var mycolor = "";
                mycolor = document.getElementById('kleur').value;
                vierkant.style.backgroundColor = mycolor;
                
    
                
            }
        
        
        
        </script>
    
    </body>
</html>
